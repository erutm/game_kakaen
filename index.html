<body>
  <main class="container" id="start-container">
    <h1>🎮 Saring sebelum Sharing</h1>
    <link rel="stylesheet" href="style.css" />

    <p>👦 Masukkan Namamu:</p>
    <input type="text" id="player-name" placeholder="Nama kamu..." />
    <br />
    <button onclick="startGame()">🎯 Mulai Permainan</button>

    <div class="leaderboard">
      <h2>🏆 Leaderboard</h2>
      <ul id="leaderboard-list"></ul>
      <button onclick="resetLeaderboard()">🧹 Hapus Leaderboard</button>
    </div>

    <footer>
      <p>💬 Belajar menjaga privasi digital itu seru!</p>
    </footer>
  </main>

<section id="game-container" style="display:none;">
  <h2 id="question"></h2>
  <p id="progress"></p>
  <p id="score"></p>
  <p id="feedback"></p>
  <button onclick="answer(true)">✅ Boleh</button>
  <button onclick="answer(false)">❌ Tidak Boleh</button>
</section>

  <script src="script.js"></script>
</body>
